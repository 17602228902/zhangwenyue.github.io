<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }
    .toolbar{
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
    } 
    .toolbar li{
        float: left;
        width: 20%;
        height: 50px;
    }
    .toolbar li img{
        height: 100%;
    }
    
</style>
<body>
    <div class="toolbar">
        <ul>
            <li><img src="./img-3/index.png" alt=""></li>
            <li><img src="./img-3/jd.png" alt=""></li>
            <li><img src="./img-3/classify.png" alt=""></li>
            <li><img src="./img-3/car.png" alt=""></li>
            <li><img src="./img-3/login.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
